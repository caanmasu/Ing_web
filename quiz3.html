<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>Quiz 1 html</title>
	</head>
	<body>
		<h1>Unillanos</h1>
		<nav>
			<ul>
				<li>Inicio</li>
				<li>Registro</li>
				<li>Quienes somos</li>
			</ul>
		</nav>
		<aside>
			<!--publicidad aquí-->
		</aside>
		<section>
			<h2>Registro</h2><br><br>
			<label>Nombre: </label><input type="text" name="nombre" id="nombre"/><br><br>
			<label>Edad: </label><input type="number" name="edad" id="edad" min="1" max="90"/><br><br>
			<label>Sexo: </label>
				<input type="radio" id="sexo" name="sexo" checked>H</input>
				<input type="radio" id="sexo" name="sexo">M</input>
			<br><br>
			<label>Correo: </label><input type="email" name="correo" id="correo"/><br><br>
			<label>Carrera: </label>
			<select>
				<option value="sistemas">Sistemas</option>
				<option value="electronica">Electronica</option>
				<option value="biologia">Biologia</option>
			</select>
			<br><br>
			<input type="submit" onclick="validar()"/><br><br>
			<input type="text" name="respuesta" id="respuesta"/>
		</section>
		<section>
			<!--una sección de la página-->
		</section>
		<script>
			function loadDoc(url) {
				var xhttp = new XMLHttpRequest();
				xhttp.onreadystatechange = function() {
					if (this.readyState == 4 && this.status == 200) {
						document.getElementById("respuesta").value = this.responseText;
					}
				};
				xhttp.open("GET", url, true);
				xhttp.send();
			}
		
			function validar(){
				if (document.getElementById("nombre") &&
					document.getElementById("edad") &&
					document.getElementById("correo")){
					loadDoc("http://190.60.95.25/quiz.php");
					alert("Usuario registrado");
				}else{
					alert("Usuario no registrado");
				}
			}
		</script>
	</body>
</html>
